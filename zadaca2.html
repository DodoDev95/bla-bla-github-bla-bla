<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="zadaca2.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="registrationForm" action="#" method="post">
      <label for="fname">First name</label>
      <input type="text" name="fname" id="fname" required />
      <label for="lname">Last name</label>
      <input type="text" name="lname" id="lname" required />
      <label for="dob">Date of birth</label>
      <input type="date" id="dob" />
      <label for="username">Please enter your username</label>
      <input
        type="text"
        name="username"
        id="username"
        pattern="[a-zA-Z][a-zA-Z0-9-_.]{5,20}"
        autocomplete="none"
        required
      />
      <p class="username">
        The username must start with a letter and must be between 5 and 20
        characters long
      </p>
      <label for="email">Your email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="e.g. example@example.com"
        required
      />
      <label for="email_2">Please repeat your email</label>
      <input
        type="email"
        name="email_2"
        id="email_2"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        required
      />
      <label for="pass">Enter your password</label>
      <input
        type="password"
        name="pass"
        id="pass"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        required
      />

      <p class="password">
        Password must contain at least 8 characters one uppercase and one
        lowercase letter and one number.
      </p>
      <label for="pass_2">Confirm your password</label>
      <input type="password" name="pass_2" id="pass_2" required />
      <div class="radioButtons">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female" />
        <p>Would you like to recieve updates about our services?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="newsletter" id="yes" />
        <label for="no">No</label>
        <input type="radio" name="newsletter" id="no" />
      </div>
      <input type="checkbox" name="tos" id="tos" value="1" required />
      <p class="parTos">I have read and agree to the Terms of Service</p>
      <input type="submit" name="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
